{% if page_obj.has_other_pages %}
    <ul class="list-unstyled m-0 d-fex justify-content-between">
        {% if page_obj.has_previous %}
            <li class="inline-li"><a href="?page={{ page_obj.previous_page_number }}">&lt;&lt;前へ</a></li>
        {% else %}
            <li class="text-muted inline-li">&lt;&lt;前へ</li>
        {% endif %}
        {% if page_obj.has_next %}
            <li class="inline-li"><a href="?page={{ page_obj.next_page_number }}">次へ&gt;&gt;</a></li>
        {% else %}
            <li class="text-muted inline-li">次へ&gt;&gt;</li>
        {% endif %}
    </ul>
{% endif %}
