{% extends 'base.html' %}

{% block title %}合成一覧{% endblock %}

{% block h1 %}合成一覧{% endblock %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">アイテム</th>
                <th scope="col">素材</th>
                <th scope="col">必要数</th>
                <th scope="col">編集</th>
                <th scope="col">削除</th>
            </tr>
        </thead>
        <tbody>
            {% for composite in object_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ composite.item }}</td>
                <td>{{ composite.material }}</td>
                <td>{{ composite.quantity }}</td>
                <td><a href="{% url 'update-composite' composite.pk %}" class="link-primary">編集</a></td>
                <td><a href="{% url 'delete-composite' composite.pk %}" class="link-danger">削除</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
